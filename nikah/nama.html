<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نکاح فارم</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background-color: #f4f6f8;
      padding: 20px;
      font-size: 1.1rem;
    }
    h1 {
      text-align: center;
      color: #064663;
      margin-bottom: 30px;
    }
    form {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #064663;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #04384a;
    }
  </style>
</head>
<body>
  <h1>نکاح فارم</h1>
  <form id="nikahForm">
    <label>دلہا کا نام:</label>
    <input type="text" id="groomName" required />

    <label>دلہن کا نام:</label>
    <input type="text" id="brideName" required />

    <label>مہر کی رقم:</label>
    <input type="text" id="mehr" />

    <label>نکاح کی تاریخ:</label>
    <input type="date" id="nikahDate" />

    <label>جائے نکاح:</label>
    <input type="text" id="place" />

    <button type="button" onclick="generatePDF()">PDF تیار کریں</button>
  </form>

  <script>
    async function generatePDF() {
      const {{ jsPDF }} = window.jspdf;
      const doc = new jsPDF();

      const groomName = document.getElementById('groomName').value;
      const brideName = document.getElementById('brideName').value;
      const mehr = document.getElementById('mehr').value;
      const nikahDate = document.getElementById('nikahDate').value;
      const place = document.getElementById('place').value;

      doc.setFont("Helvetica");
      doc.setFontSize(14);
      doc.text("\u0646\u06a9\u0627\u062d \u0641\u0627\u0631\u0645", 105, 20, {{ align: "center" }});

      doc.text(`دلہا کا نام: ${groomName}`, 20, 40);
      doc.text(`دلہن کا نام: ${brideName}`, 20, 50);
      doc.text(`مہر کی رقم: ${mehr}`, 20, 60);
      doc.text(`تاریخ نکاح: ${nikahDate}`, 20, 70);
      doc.text(`جائے نکاح: ${place}`, 20, 80);

      doc.save("nikahnama.pdf");
    }
  </script>
</body>
</html>
