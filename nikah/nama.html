<html lang="ur" dir="rtl">

      margin: auto;
      background: white;
      padding: 20px;

      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #064663;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1.1rem;
      border-radius: 6px;

  <h1>نکاح فارم</h1>
  <div class="note">
    براہ کرم اس فارم میں تمام نام آدھار کارڈ میں درج اصل انگریزی اسپیلنگ (Aadhaar spelling) کے مطابق ہی لکھے جائیں تاکہ قانونی دستاویزات میں مطابقت برقرار رہے۔
  </div>

  <form id="nikahForm">
    <!-- دولہا کی تفصیلات -->
    <label>جائے نکاح:</label>
    <input type="text" id="place" required />

    <label>نکاح کی تاریخ:</label>
    <input type="date" id="nikahDate" required />

    <label>دولہا کا نام:</label>
    <input type="text" id="groomName" required />

    <label>دولہا کے والد کا نام:</label>
    <input type="text" id="groomFather" required />

    <label>دولہا کی عمر:</label>
    <input type="number" id="groomAge" min="18" required />

    <label>دولہا کا پیشہ:</label>
    <input type="text" id="groomProfession" required />

    <label>دولہا کا پتہ:</label>
    <textarea id="groomAddress" rows="3" required></textarea>

    <label>دولہا کا آدھار نمبر:</label>
    <input type="text" id="groomAadhaar" required />

    <!-- دلہن کی تفصیلات -->
    <label>دلہن کا نام:</label>
    <input type="text" id="brideName" required />

    <label>دلہن کے والد کا نام:</label>
    <input type="text" id="brideFather" required />

    <label>دلہن کی عمر:</label>
    <input type="number" id="brideAge" min="18" required />

    <label>دلہن کا پیشہ:</label>
    <input type="text" id="brideProfession" required />

    <label>دلہن کا پتہ:</label>
    <textarea id="brideAddress" rows="3" required></textarea>

    <label>دلہن کا آدھار نمبر:</label>
    <input type="text" id="brideAadhaar" required />

    <!-- وکیل اور گواہوں کی تفصیلات -->
    <label>وکیل کا نام:</label>
    <input type="text" id="wakeelName" />

    <label>وکیل کے والد کا نام:</label>
    <input type="text" id="wakeelFather" />

    <label>گواہ اوّل کا نام:</label>
    <input type="text" id="witness1" />

    <label>گواہ اوّل کے والد کا نام:</label>
    <input type="text" id="witness1Father" />

    <label>گواہ ثانی کا نام:</label>
    <input type="text" id="witness2" />

    <label>گواہ ثانی کے والد کا نام:</label>
    <input type="text" id="witness2Father" />

    <label>مہر کی مقدار یا رقم:</label>
    <input type="text" id="mehrAmount" />

    <label>قاری النکاح کا نام:</label>
    <input type="text" id="qariName" required />

    <label>فریقین کے دستخط (صرف نوٹ کرنے کی جگہ):</label>
    <textarea rows="3" placeholder="یہاں دستخط کی جگہ مخصوص کی جائے گی"></textarea>

    <button type="button" onclick="generatePDF()">PDF تیار کریں</button>
  </form>

      if (!dateStr) return '';
      const date = new Date(dateStr);

      const year = date.getFullYear();
      return `${day}-${month}-${year}`;
    }
