header {

  padding: 25px;

}

h1 {

  font-size: 32px;

.subheading {

  margin-top: 8px;
}

.form-section {
  background: #ffffff;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

label {
  display: block;
  margin-top: 16px;
  font-weight: bold;
}

input[type="text"],
input[type="date"],

  margin-top: 6px;
  background-color: #fdfdfd;
}

button {

  color: white;
  border: none;
  padding: 14px;
  font-size: 18px;
  border-radius: 12px;
  cursor: pointer;
  margin-top: 24px;
  width: 100%;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #00354d;
}
