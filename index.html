<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نکاح نامہ اندراج - فارم محکمہ عالیہ شرعیہ دارالقضاء مدگل</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background-color: #f7f9fb;
      color: #222;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }
    header {
      background: #004b6b;
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .form-section {
      background: #ffffff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #004b6b;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>نکاح نامہ اندراج</h1>
    <p>قاضی: مولانا قاضی محمد ضمیر احمد ازہری</p>
  </header>

  <section class="form-section">
    <label>دلہا کا نام</label>
    <input type="text" id="groomName" />

    <label>دلہن کا نام</label>
    <input type="text" id="brideName" />

    <label>دلہا آدھار نمبر</label>
    <input type="text" id="groomAadhaar" />

    <label>دلہن آدھار نمبر</label>
    <input type="text" id="brideAadhaar" />

    <label>مہر کی رقم</label>
    <input type="text" id="mehr" />

    <label>نکاح کی تاریخ</label>
    <input type="date" id="nikahDate" />

    <label>تصویر دلہا</label>
    <input type="file" id="groomImage" accept="image/*" />

    <label>تصویر دلہن</label>
    <input type="file" id="brideImage" accept="image/*" />

    <button onclick="submitForm()">محفوظ کریں</button>
  </section>

  <script>
    async function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
      });
    }

    async function submitForm() {
      const groomImageFile = document.getElementById("groomImage").files[0];
      const brideImageFile = document.getElementById("brideImage").files[0];

      const groomImageBase64 = groomImageFile ? await toBase64(groomImageFile) : "";
      const brideImageBase64 = brideImageFile ? await toBase64(brideImageFile) : "";

      const data = {
        groomName: document.getElementById("groomName").value,
        brideName: document.getElementById("brideName").value,
        groomAadhaar: document.getElementById("groomAadhaar").value,
        brideAadhaar: document.getElementById("brideAadhaar").value,
        mehr: document.getElementById("mehr").value,
        nikahDate: document.getElementById("nikahDate").value,
        groomImage: groomImageBase64,
        brideImage: brideImageBase64
      };

      fetch("https://script.google.com/macros/s/AKfycbzyBjsioHut6ZeWagrMwPzA9xNOUjuJHMJfZpBCm2x4L6joZuenEzid4pQhrEVdEk4g/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(res => alert("فارم کامیابی سے محفوظ ہو گیا ہے۔"))
      .catch(err => alert("کچھ غلط ہو گیا: " + err));
    }
  </script>
</body>
</html>
